# Docker akan otomatis pakai versi terbaru
# version: '3.8'

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: magang-php
    volumes:
      - ./src/laravel-app:/var/www
    working_dir: /var/www
    expose:
      - "9000"
    environment:
      TZ: Asia/Jakarta
    restart: unless-stopped
    networks:
      - magang-net

  nginx:
    image: nginx:latest
    container_name: magang-nginx
    ports:
      - "${APP_PORT:-8080}:80" # default ke 8080 kalau APP_PORT tidak diset
    volumes:
      - ./src/laravel-app:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    environment:
      TZ: Asia/Jakarta
    restart: unless-stopped
    networks:
      - magang-net

  mysql:
    image: mysql:8.0
    container_name: magang-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: magang_db
      MYSQL_USER: magang_user
      MYSQL_PASSWORD: magang_pass
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Jakarta
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - magang-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: magang-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: magang-mysql
      PMA_USER: magang_user
      PMA_PASSWORD: magang_pass
      TZ: Asia/Jakarta
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80" # default ke 8081 jika tidak diset
    depends_on:
      - mysql
    networks:
      - magang-net

networks:
  magang-net:
    driver: bridge
